<div class="col-md-6">
  <table >
  <thead >
  <tr>
    <th> Patient name</th>
    <th>Patient ID</th>
    <th>Patient Visiting Date</th>
    <th>Patient Last Visiting Date</th>
    <th>Patient Symptoms</th>
    <th>Doctor Assigned</th>
    <th>Delete Patient</th>
    <th>Update patient</th>
    </tr>
  </thead>
  <tbody style="background-color:powderblue;">
      <tr *ngFor="let employee of employees">
          <td>{{employee.pat_Name}}</td>
          <td>{{employee.patient_ID}}</td>
          <td>{{employee.v_date}}</td>
          <td>{{employee.last_vdate}}</td>
          <td>{{employee.pat_Symptoms}}</td>
          <td>{{employee.emp}}</td>
          <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Patient</button></td>
          <td><a [routerLink]="[ '/update',employee.patient_ID]" ><button class="btn btn-success" > Update</button></a></td>
          </tr>
  </tbody>
    </table>

  </div>
