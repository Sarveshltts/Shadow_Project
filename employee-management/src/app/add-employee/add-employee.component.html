<div class="col-md-6">
    <h2 class="text-center">Add Employee</h2>
    <form>
      <div class="form-group">
        <label for="pat_Name">Name:</label>
        <input type="name" [(ngModel)]="user.pat_Name" placeholder="Name" name="name" class="form-control" id="pat_Name">
      </div>
    
      <div class="form-group">
        <label for="pat_Phone">Phone Number:</label>
        <input [(ngModel)]="user.pat_Phone" placeholder="Phone Number" name="Phone" class="form-control" id="pat_Phone">
      </div>
    
      <div class="form-group">
        <label for="patient_ID">Patient Id:</label>
        <input type="number" [(ngModel)]="user.patient_ID" placeholder="Patient Id" name="Patient ID" class="form-control" id="patient_ID">
      </div>
      <div class="form-group">
        <label for="pat_Age">Age:</label>
        <input [(ngModel)]="user.pat_Age" placeholder="Age" name="age" class="form-control" id="pat_Age">
      </div>
      <div class="form-group">
        <label for="pat_Symptoms">Symptoms:</label>
        <input [(ngModel)]="user.pat_Symptoms" placeholder="Symptoms" name="symptoms" class="form-control" id="pat_Symptoms">
      </div>
      <button class="btn btn-success" (click)="createEmployee()">Create</button>
    </form>
    </div>
